{% extends 'core\siteBase.html' %}
{% load static %}
{{block.super}}-Add Pin
{% block content %}
<div class="card">
    <div class="card-body">
        <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <h3>Create a new Pin</h3>
            </div>
            <br>
            <div class="form-group row">
                <label for="inputName2" class="col-sm-2 col-form-label">Heading</label>
                <div class="col-sm-10">
                    {{PinForm.heading}}
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName2" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-4">
                    {{PinForm.pincategory}}
                </div>
                <label for="inputName2" class="col-sm-2 col-form-label">Tag</label>
                <div class="col-sm-4">
                    {{PinForm.tag}}
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName2" class="col-sm-2 col-form-label">Details</label>
                <div class="col-sm-10">
                    {{PinForm.details}}
                </div>
            </div>
    
    
            <div class="form-group row">
                <label for="inputSkills" class="col-sm-2 col-form-label">Pin
                    Preview</label>
                <div class="col-sm-10">
                    <label for="customFile">
                        <img id='previewpic' src="{% static 'dist\img\Placeholder.jpg'%}" height="200" width="200">
                    </label>
                </div>
                {{PinForm.pin}}
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn sbtn smbt">Upload your Pin</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
{% block script %}
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#previewpic')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

{% endblock script %}
